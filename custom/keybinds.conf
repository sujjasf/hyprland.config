# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Cycle between numpad modes: 1 = numbers, 2 = navigation, 3 = mouse keys
bind = , Num_Lock, exec, ~/.config/hypr/custom/scripts/numlock_cycle.sh # cycle numpad modes (1=numbers,2=nav,3=mouse keys)

# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add description, like above

##! Sujjal 
bind = , XF86Calculator, exec, gnome-calculator # gnome-CalculatorðŸ¤“

##! Search Thingy
# Placeholder/no-op binds to expose commands in the Hypr cheatsheet
# (use unused keys so they don't interfere with normal workflow)
bind = , F13, exec, true # `/` - Action commands (e.g. `/gameon`) 
bind = , F14, exec, true # `>` - App launcher (fuzzy search)  
bind = , F15, exec, true # `;` - Clipboard history   
bind = , F16, exec, true # `:` - Emoji picker
bind = , F17, exec, true # `=` - Calculator / math expressions
bind = , F18, exec, true # `$` - Run shell commands
bind = , F19, exec, true # `?` - Web search queries

# Numpad handler binds â€” route keypad presses through the handler script so modes 1/2/3 work
bind = , KP_1, exec, ~/.config/hypr/custom/scripts/numpad_handler_socket.sh KP_1 # numpad 1
